version: 2.1
orbs:
  node: circleci/node@5
jobs:
  deploy:
    executor: node/default
    working_directory: ~/knights-tour
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:URTfidP7xVnBRdhWO03zsI0UdDd1nk+ht5pqT1f4UcY"
      - run:
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
            ssh $SSH_USER@$SSH_HOST "rm -dRf /apps/knights-tour"
            ssh $SSH_USER@$SSH_HOST "mkdir -p /apps/knights-tour"
            scp -rv ./website/* $SSH_USER@$SSH_HOST:apps/knights-tour
workflows:
  deploy:
    jobs:
      - deploy
